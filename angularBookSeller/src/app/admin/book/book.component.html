<div class="modal fade" id="bookModal" tabIndex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #f="ngForm" (ngSubmit)="f.form.valid && saveBook()">

        <div class="modal-header">
          <h5 class="modal-title text-danger">Book Details</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div class="alert alert-danger" *ngIf="errMessage">
            <strong>Error!</strong> {{errMessage}}
          </div>

          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              [(ngModel)]="book.title"
              #title="ngModel"
              required
            />
            <div class="alert-danger" *ngIf="f.submitted && !title.valid">
              Kitap adını giriniz.
            </div>
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              class="form-control"
              [(ngModel)]="book.author"
              #author="ngModel"
              required
            />
            <div class="alert-danger" *ngIf="f.submitted && !author.valid">
              Kitap yazarı zorunludur.
            </div>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              id="price"
              name="price"
              class="form-control"
              [(ngModel)]="book.price"
              #price="ngModel"
              required
            />
            <div class="alert-danger" *ngIf="f.submitted && (!price.valid || book.price <= 0)">
              Fiyat zorunlu ve 0'dan büyük olmalıdır.
            </div>
          </div>


          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="textarea"
              class="form-control"
              [(ngModel)]="book.description"
              #description="ngModel"
              required
            ></textarea>
            <div class="alert-danger" *ngIf="f.submitted && !description.valid">
              Açıklama giriniz.
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button class="btn btn-primary" type="submit">Değişiklikleri Kaydet</button>
        </div>

      </form>
    </div>
  </div>
</div>
