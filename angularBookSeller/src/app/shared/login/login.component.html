<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

    <form #f="ngForm" (ngSubmit)="f.form.valid && login()">
      <!-- Alert -->
      <div class="alert alert-danger  text-center" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" #username="ngModel"
          class="form-control" required />
        <div class="alert-danger" *ngIf="!username.valid && f.submitted">
          Kullanıcı adı zorunludur.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel"
          class="form-control" required />
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Şifre zorunludur.
        </div>
      </div>
      <!--Button  -->
      <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057;">
        Sign In
      </button>

    </form>

    <a [routerLink]="['/register']" class="btn btn-link">
      Yeni hesap oluştur!
    </a>
  </div>
</div>
